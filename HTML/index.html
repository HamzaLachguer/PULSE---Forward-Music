<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="A collection of forward-thinking music, designed for your bold creations. Explore a unique and immersive musical discovery experience.">
	<meta name="author" content="Hamza LACHGUER">
	<meta name="keywords" content="music, experience, collection, artist">

	<title>PULSE - Music/Forward</title>
	<link rel="shortcut icon" href="../ASSETS/fav-icon.svg" type="image/x-icon">

	<!-- 
			*** STYLES CSS ***
			**
			*
	-->
	<link rel="stylesheet" href="../CSS/styles.css">
	<link rel="stylesheet" href="/CSS/index.css">

	<!-- 
			*** GOOGLE FONTS ***
			**
			*
	-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    
	<!--
	** 
		** HEADER **
	**
	-->
	<header>

		<nav class="nav-menu">
			<a href="" class="logo">
				<img src="/ASSETS/logo.svg" alt="go back to home page">
			</a>

			<!-- display only on large screens -->
			<div class="display-style">
				<button class="display style-display-active" data-display="list">list</button>
				<button class="display" data-display="grid">grid</button>
			</div>

			<form action="" class="search-music search-music-large">
				<label for="search">search</label>
				<input type="search" name="search" id="search">
				<input type="button" value="GO">
			</form>

			<button class="add-movie-btn">add movie</button>

			<button class="menu-display-btn" aria-controls="nav-list-container" aria-label="open & close nav menu">
				<div class="line one"></div>
				<div class="line two"></div>
				<div class="line three"></div>
			</button>

			<div class="nav-list-container" id="nav-list-container"
					aria-hidden="true" aria-expanded="false">

				<!-- display this form only on mobile -->
				<form action="" class="search-music search-music-mobile">
					<label for="search">search</label>
					<input type="search" name="search" id="search">
					<input type="button" value="GO">
				</form>

				<ul class="nav-list">
					<li><a href="">home</a></li>
					<li><a href="">license</a></li>
					<li><a href="">about</a></li>
					<li><a href="">contact</a></li>
				</ul>

				<div class="polycies">
					<img src="/ASSETS/logo.svg" alt="pulse logo" class="logo">
					<div>
						<span>copyright 2025</span>
						<span>privacy policy</span>
					</div>
				</div>
			</div>
		</nav>
	</header>
    


	<!--
	** 
		** MAIN **
	**
	-->
	<main>

		<div class="body-container">

			<div class="category-grid">
				<button class="category" data-category=""></button>
			</div>

			<ul class="music-list">

				<li class="music-card-v1">
					<div class="part-left">
						<div class="img-container">
							<img src="https://cdn.sanity.io/images/qxifvkgp/production/9b65186ee16788bc751605b442f01edf91ce7d0a-2738x1825.jpg?rect=121%2C48%2C1731%2C1731&w=1920&h=1920" alt="music name backdrop image" loading="lazy">
						</div>

						<h3 class="card-h3 title">
							<span>title</span>
							<span>magical realism</span>
						</h3>
					</div>

					<div class="part-right">
						<h3 class="card-h3">
							<span>artist</span>
							<span>nico jude</span>
						</h3>

						<h3 class="card-h3">
							<span>genre</span>
							<span>ambient, electronic</span>
						</h3>

						<div class="music-controls">
							<button class="">
								<svg width="20" height="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

								<path d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</button>

							<button class="play-pause-btn">
								<svg width="20" height="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M9.5 8.96533C9.5 8.48805 9.5 8.24941 9.59974 8.11618C9.68666 8.00007 9.81971 7.92744 9.96438 7.9171C10.1304 7.90525 10.3311 8.03429 10.7326 8.29239L15.4532 11.3271C15.8016 11.551 15.9758 11.663 16.0359 11.8054C16.0885 11.9298 16.0885 12.0702 16.0359 12.1946C15.9758 12.337 15.8016 12.449 15.4532 12.6729L10.7326 15.7076C10.3311 15.9657 10.1304 16.0948 9.96438 16.0829C9.81971 16.0726 9.68666 15.9999 9.59974 15.8838C9.5 15.7506 9.5 15.512 9.5 15.0347V8.96533Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</button>
							<h3 class="timeline">01:28</h3>
						</div>
					</div>

				</li>
			</ul>

			<ul class="music-grid">

				<li class="music-card-v2">
					<div class="backdrop-img">
						<img src="https://cdn.sanity.io/images/qxifvkgp/production/9b65186ee16788bc751605b442f01edf91ce7d0a-2738x1825.jpg?rect=121%2C48%2C1731%2C1731&w=1920&h=1920" alt="music name backdrop image" loading="lazy">
					</div>

					<div class="music-info-controls">
						<h3>
							<span>nico jude</span>
							<span>magical realism</span>
						</h3>

						<button class="play-pause-btn">
								<svg width="20" height="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M9.5 8.96533C9.5 8.48805 9.5 8.24941 9.59974 8.11618C9.68666 8.00007 9.81971 7.92744 9.96438 7.9171C10.1304 7.90525 10.3311 8.03429 10.7326 8.29239L15.4532 11.3271C15.8016 11.551 15.9758 11.663 16.0359 11.8054C16.0885 11.9298 16.0885 12.0702 16.0359 12.1946C15.9758 12.337 15.8016 12.449 15.4532 12.6729L10.7326 15.7076C10.3311 15.9657 10.1304 16.0948 9.96438 16.0829C9.81971 16.0726 9.68666 15.9999 9.59974 15.8838C9.5 15.7506 9.5 15.512 9.5 15.0347V8.96533Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
						</button>
					</div>
				</li>
			</ul>

		</div>
		<div class="music-played-traker">
			<div>
				<h3>niko jude â€” Embrace Everything Now</h3>
				<button class="close-tracker-btn">close</button>
			</div>

			<div>
				<div class="music-img-container">
					<img src="https://cdn.sanity.io/images/qxifvkgp/production/a6a381ca83122ee7d3e285f2a6a02787db3acc20-6000x4000.jpg?rect=1000%2C0%2C4000%2C4000&w=640&h=640" alt="" loading="lazy">
				</div>

				<div class="current-time">
					<span class="min">00</span>
					:
					<span class="sec">00</span>
				</div>

				<button class="play-pause-btn">
					<svg width="20" height="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M9.5 8.96533C9.5 8.48805 9.5 8.24941 9.59974 8.11618C9.68666 8.00007 9.81971 7.92744 9.96438 7.9171C10.1304 7.90525 10.3311 8.03429 10.7326 8.29239L15.4532 11.3271C15.8016 11.551 15.9758 11.663 16.0359 11.8054C16.0885 11.9298 16.0885 12.0702 16.0359 12.1946C15.9758 12.337 15.8016 12.449 15.4532 12.6729L10.7326 15.7076C10.3311 15.9657 10.1304 16.0948 9.96438 16.0829C9.81971 16.0726 9.68666 15.9999 9.59974 15.8838C9.5 15.7506 9.5 15.512 9.5 15.0347V8.96533Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</button>

				<div class="time-tracker"></div>

				<div class="music-duration">
					<span class="min">00</span>
					:
					<span class="sec">00</span>
				</div>
			</div>
		</div>
	</main>



	<script type="module" src="/JS/script.js"></script>

</body>
</html>
